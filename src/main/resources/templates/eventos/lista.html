<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<title>Eventos</title>
</head>
<body>
<div th:replace = "~{menu :: menu}"></div>

<div class="contaneir">

	</body>

<h1>Lista de eventos</h1>

<table class ="highligth"> 

	<thead>
		<tr>
			<th>Id</th>
			<th>Nome</th>
			<th>Local</th>
			<th>Data</th>
			<th>Horário</th>
			<th>></th>
		</tr>
	<thead>
	
	<tbody>
		<tr th:each = "e : ${eventos} ">
			<td th:text = "${e.id}">1</td>
			<td><a th:href ="@{/eventos/{id}{id=${e.id}}}" ><span th:text = "$ {e.nome}">Aniversário de Rita"</span></td>
			<td th:text = "${e.Local}">Praia</td>
			<td th:text = "${e.data}">14/10/2023</td>
			<td th:text = "${e.horario}">15h</td>
			<a th:hreaf =@{/eventos/{id}/selecionar(id=${e.id})}><i class="material-icons">delete</i></a
			<a th:hreaf =@{/eventos/{id}/remover(id=${e.id})}><i class="material-icons">delete</i></a
		</tr>
	</tbody>
</table>
</body>

</html>
