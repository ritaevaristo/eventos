<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Eventos</title>
</head>
<body>
<div th:replace = "~{menu :: menu}"></div>

<div class="contaneir">

	</body>

<h1>Adicionar evento</h1>

<form action="/eventos" method = "post">


		<div>
		 <input type="hidden" name=id th:value = "${evento.id}" reandonly="reandoly">
		</div>

		<div>
			<label>Local:</label> <input type="text" name=Local th:value = "${evento.Local}">
		</div>
	
		<div>
			<label>Data:</label> <input type="text" name=Data th:value = "${evento.Data}">
		</div>

		<div>
			<label>Horário:</label> <input type="text" name=Horário th:value = "${evento.Horario}">
		</div>
		
		<div>
			<button class ="waves-effect waves-light btn" type="submit">Salvar</button>
			<button class ="waves-effect waves-light btn" type="reset">Limpar</button>
		</div>
		</form>
		</div>
</body>

</html>
